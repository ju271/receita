<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Fundamento e Vida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #dcdcdc; /* Cor de fundo ajustada */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .video-container {
            background-color: #000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .video-frame {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .donation-section {
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .donation-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .pix-key {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
            cursor: pointer;
            padding: 15px 25px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: underline;
        }

        .pix-key:hover {
            background-color: rgba(255,255,255,0.95);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border-color: #d32f2f;
        }

        .pix-key:active {
            transform: translateY(0);
        }

        .emoji {
            font-size: 1.2rem;
            margin-left: 5px;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .video-frame {
                height: 300px;
            }

            .donation-text {
                font-size: 1.1rem;
            }

            .pix-key {
                font-size: 1.3rem;
                padding: 12px 20px;
            }

            .video-container {
                padding: 15px;
            }

            .donation-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.7rem;
            }

            .video-frame {
                height: 250px;
            }

            .donation-text {
                font-size: 1rem;
            }

            .pix-key {
                font-size: 1.1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Equipe Fundamento e Vida</h1>
        
        <div class="video-container">
            <iframe 
                src="https://drive.google.com/file/d/1-2UN10qUbP6S2D4JeBY2ahcRwFhE4E1j/preview" 
                class="video-frame"
                allow="autoplay">
            </iframe>
        </div>

        <div class="donation-section">
            <p class="donation-text">NÃ£o doou ainda? Basta tocar para copiar a chave pix:</p>
            <div class="pix-key" onclick="copyPixKey()">
                61.094.034/0001-87
            </div>
            <p class="donation-text">e fazer uma doaÃ§Ã£o qualquer <span class="emoji">ðŸ˜Š</span></p>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">
        Chave PIX copiada com sucesso! ðŸ“‹
    </div>

    <script>
        function copyPixKey() {
            const pixKey = '61.094.034/0001-87';
            
            // VibraÃ§Ã£o no mobile (se suportado)
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            // MÃ©todo moderno para copiar texto
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(pixKey).then(() => {
                    showNotification();
                }).catch(err => {
                    // Fallback se o mÃ©todo moderno falhar
                    fallbackCopyTextToClipboard(pixKey);
                });
            } else {
                // Fallback para navegadores mais antigos
                fallbackCopyTextToClipboard(pixKey);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Evita scroll para o elemento
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification();
                }
            } catch (err) {
                console.error('Erro ao copiar texto: ', err);
                alert('Chave PIX: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
